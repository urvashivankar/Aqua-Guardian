services:
  - type: web
    name: aqua-guardian-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: WEB3_PROVIDER_URL
        sync: false
      - key: CONTRACT_ADDRESS
        sync: false
      - key: DEPLOYER_PRIVATE_KEY
        sync: false
